# Never refresh config
refresh_rate: 0 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
      pattern: "{({d(%H:%M:%S)} [{l}]):16.16} {m}{n}"
  
  # An appender named logfile" that writes to a file with a custom pattern encoder
  logfile:
    kind: file
    filters:
      -
        kind: threshold
        level: warn
    path: "log/requests.log"
    encoder:
      pattern: "{({d(%Y-%m-%d %H:%M:%S)} [{l}]):26.26} {m}{n}"
      
# Set the default logging level to "info" and attach the "stdout" appender as well as the "logfile" appender to the root
root:
  level: info
  appenders:
    - logfile
    - stdout

