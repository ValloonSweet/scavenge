language: rust
rust:
  - stable

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
            - g++-4.9
      env:
         - CC=gcc-4.9   
         - CARGO_FEATURE_NEON   
    - os: osx
      
fast_finish: true
